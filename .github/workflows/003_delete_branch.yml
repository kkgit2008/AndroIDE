name: 003 删除指定分支

on:
  workflow_dispatch:
    inputs:
      branch_to_delete:
        description: '要删除的分支名(不能是当前默认分支)'
        required: true

jobs:
  delete:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: 检出仓库（仅用于获取默认分支名）
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 1

      - name: 获取当前默认分支
        id: default
        run: echo "branch=$(gh api repos/${{ github.repository }} --jq .default_branch)" >> $GITHUB_OUTPUT
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 禁止删除默认分支
        run: |
          if [ "${{ inputs.branch_to_delete }}" == "${{ steps.default.outputs.branch }}" ]; then
            echo "❌ 不能删除默认分支！"
            exit 1
          fi

      - name: 删除远程分支
        run: |
          git push origin --delete ${{ inputs.branch_to_delete }}